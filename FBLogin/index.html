<!DOCTYPE html>
<html ng-app>
<head>
    <title>Facebook Login Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="css/main.css" rel="stylesheet" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
    <script src="js/logincontroller.js"></script>
</head>
<body ng-controller="FacebookLoginController">

    <div id="fb-root"></div>
    <script src="js/faceplate.js"></script>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <!--<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar">horse</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>-->
                <a class="brand" href="#">Facebook Login Test</a>
                <!--<div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>--><!--/.nav-collapse -->
                <span class="login-block navbar-bit">
                    <button class="rounded-border button-navbar button-login button-facebook-login"
                            onclick="login()"
                            style="display: {{isLoggedIn && 'none' || 'inline'}};">Sign in with Facebook</button>
                    <button class="rounded-border button-navbar button-login button-logout"
                            onclick="logout()"
                            style="display: {{isLoggedIn && 'inline' || 'none'}};">Sign Out</button>
                </span>
                <span class="user-block navbar-bit"
                      style="display: {{isLoggedIn && 'inline' || 'none'}};">{{fullName}} <img class="profile-pic" src="{{profilePicUrl}}" />
                </span>
            </div>
        </div>
    </div>

    <div class="container"
         style="display: {{isLoggedIn && 'block' || 'none'}};">
        <h1>{{firstName}}'s {{friendCount}} friends:</h1>

        <div class="friends">
            <ul>
            <li class="friend-item" ng-repeat="friend in friends">
                <a class="friend rounded-border" href="http://www.facebook.com/{{friend.id}}"><img class="profile-pic" src="https://graph.facebook.com/{{friend.id}}/picture" />&nbsp;&nbsp;{{friend.name}}</a>
            </li>
            </ul>
        </div>
    </div>

    <div class="container">

        <h3>Debug Output</h3>
        <div class="debug row-fluid">
            <div class="span12">
                <p class="debugJsonDescription"></p>
                <p><pre class="debugJson"></pre></p>
            </div>
        </div>
    </div> <!-- /container -->

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
